<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center text">Calculator using HTML,CSS and JS</h1>

  <div class="main-body">
    <div class="container bg-grey mg-at flex">
      <input class="input row" type="text"></input>
      <div class="row">
        <button class="Button">CE</button>
        <button class="Button">C</button>
        <button class="Button">D</button>
        <button class="Button">/</button>
      </div>
      <div class="row">
        <button class="Button">7</button>
        <button class="Button">8</button>
        <button class="Button">9</button>
        <button class="Button">*</button>
      </div>
      <div class="row">
        <button class="Button">4</button>
        <button class="Button">5</button>
        <button class="Button">6</button>
        <button class="Button">-</button>
      </div>
      <div class="row">
        <button class="Button">1</button>
        <button class="Button">2</button>
        <button class="Button">3</button>
        <button class="Button">+</button>
      </div>
      <div class="row">
        <!-- <button class="Button">0</button> -->
        <button class="Button double">0</button>
        <button class="Button">.</button>
        <button class="Button">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
